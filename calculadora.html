<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>

  <body>
    <main>
      <div class="calculator-bg">
        <form name="calculator">
          <label for="numero">
            <input
              class="resultado"
              name="screen"
              type="text"
              value="0"
              autocomplete="off"
              readonly
            />
          </label>
          <div class="buttonsTop">
            <input type="button" value="C" id="clear" onclick="clearValues()" />
            <input
              type="button"
              value="%"
              id="perCentButton"
              onclick="addPercent()"
            />
            <input type="button" value="âˆš" id="raiz" onclick="raizCuadrada()" />
            <input type="button" value="/" id="division" onclick="dividir()" />
          </div>

          <div class="buttonGroup">
            <input
              type="button"
              value="9"
              id="nueve"
              onclick='appendToScreen("9")'
            />
            <input
              type="button"
              value="8"
              id="ocho"
              onclick='appendToScreen("8")'
            />
            <input
              type="button"
              value="7"
              id="siete"
              onclick='appendToScreen("7")'
            />
            <input
              type="button"
              value="X"
              id="multiplicacion"
              onclick="multiplicar()"
            />
          </div>

          <div class="buttonGroup">
            <input
              type="button"
              value="6"
              id="seis"
              onclick='appendToScreen("6")'
            />
            <input
              type="button"
              value="5"
              id="cinco"
              onclick='appendToScreen("5")'
            />
            <input
              type="button"
              value="4"
              id="cuatro"
              onclick='appendToScreen("4")'
            />
            <input type="button" value="-" id="resta" onclick="restar()" />
          </div>

          <div class="buttonGroup">
            <input
              type="button"
              value="3"
              id="tres"
              onclick='appendToScreen("3")'
            />
            <input
              type="button"
              value="2"
              id="dos"
              onclick='appendToScreen("2")'
            />
            <input
              type="button"
              value="1"
              id="uno"
              onclick='appendToScreen("1")'
            />
            <input type="button" value="+" id="suma" onclick="sumar()" />
          </div>

          <div class="buttonGroup">
            <input
              type="button"
              value="0"
              id="cero"
              onclick='appendToScreen("0")'
            />
            <input
              type="button"
              value="."
              id="coma"
              onclick='appendToScreen(".")'
            />
            <input type="button" value="=" id="igual" onclick="resolver()" />
          </div>
        </form>
      </div>
    </main>

    <script src="./calculadora.js"></script>
  </body>
</html>
